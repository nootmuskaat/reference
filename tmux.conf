# $HOME/.tmux.conf

# Ctrl-f instead of Ctrl-b
unbind C-b
set-option -g prefix C-f
bind-key C-f send-prefix

# Split left-right with \ 
unbind '"'
bind \ split-window -h

# Split top-bottom with -
unbind %
bind - split-window -v

# Reload config with Ctrl-R
bind R source-file $HOME/.tmux.conf

# set status bar to light blue
set -g status-bg "#3399ff"
set -g window-status-current-bg black
set -g window-status-current-fg "#3399ff"
set -g window-status-current-attr bold
set -g pane-border-fg "#3399ff"
set -g pane-active-border-fg "#111111"
# I don't like / need extra information on the status bar
set -g status-left " "
set -g status-right "" 
